{% extends "index.html" %}

{% block content %}
<h1>Users archive</h1>
  <p>The library has the following users:</p>
  <strong>Authors:</strong>
  <ul>
    {% for author in author_list %}
    <li><a href="{{ author.pk }}">{{ author.username }}</a> - "{{ author.name }}"</li>
    {% endfor %}
  </ul>

{% endblock %}
